<html>
<meta charset='utf-8' />
<body>

	<div class='filelist'>

		<table class='table list'>

			<tr class='list-head'>
				<th>Name</th>
				<th>Size</th>
				<th>Type</th>
				<th>Time</th>
			</tr>

			<tr class='list-item'>
				<td><button class='btn btn-link'>
						<div>
							<span class='f_icon filelist-icon filelist-icon-dir '></span><span
								class='f_name filelist-icon '>[name-xxx-xxxx]</span>
						</div>
					</button></td>
				<td><span class='f_size'>[size]</span></td>
				<td><span class='f_type'>[type]</span></td>
				<td><span class='f_time'>[time]</span></td>
			</tr>

		</table>

	</div>

</body>
</html>
