<html>
<meta charset='utf-8' />
<body>

	<div class='filelist'>

		<table class='table list'>

			<tr class='list-head'>
				<th>名称</th>
				<th>大小</th>
				<th>类型</th>
				<th>修改时间</th>
			</tr>

			<tr class='list-item'>
				<td><div>
						<button class='btn btn-link'>
							<span class='f_icon filelist-icon filelist-icon-dir '></span><span
								class=' f_name filelist-icon '>[name-xxx-xxxx]</span>
						</button>
					</div></td>
				<td><div class='field_xxx'>
						<span class='f_size'>[size]</span>
					</div></td>
				<td><div class='field_xxx'>
						<span class='f_type'>[type]</span>
					</div></td>
				<td><div class='field_xxx'>
						<span class='f_time'>[time]</span>
					</div></td>
			</tr>

		</table>

	</div>

</body>
</html>
