<head>


<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title class='i18n' i18n='login'>登录</title>


<link rel="stylesheet"
	href="./lib/import/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href='./lib/css/h2o.css' />
<link rel="stylesheet" href="./lib/css/signin.css" />
<link rel="stylesheet" href="./lib/css/app-login.css" />


</style>

</head>
<body>



	<div class="container">


		<form class="form-signin" role="form">


			<div class='h2o-title center '>
				<a href='./'>H2O</a>
			</div>


			<div>
				<h2 class="form-signin-heading i18n " i18n='please_login'>请登录</h2>
			</div>
			<div class='--no-work'>
				<input id='edit-email' type="email" class="form-control context "
					i18n-placeholder="email_address" required autofocus />
			</div>
			<div class='--no-work'>
				<input id='edit-passwd' type="password"
					class="form-control context " i18n-placeholder="password" required />
			</div>
			<div class="checkbox">
				<label> <input id='check-remember-me' type="checkbox"
					value="remember-me"> <span class='i18n' i18n='remember_me'>
						记住登录状态 </span>
				</label>
			</div>
			<div class='working'>
				<div class='i18n' i18n='logining'>正在登录...</div>
				<div class='progress'>
					<div class="progress-bar progress-bar-striped active"
						role="progressbar" aria-valuenow="100" aria-valuemin="0"
						aria-valuemax="100" style="width: 100%">
						<span class="sr-only">45% Complete</span>
					</div>
				</div>
			</div>
			<div class='no-work'>
				<button id='btn-ok' class="btn btn-lg btn-primary btn-block i18n "
					type="button" i18n='login'>登录</button>
			</div>
		</form>


		<div class='to-reg'>
			<span class='i18n' i18n='no_account'>还没有帐号?</span> <a class='i18n'
				i18n='register_account' href='./register'>注个册先！</a>
		</div>

		<div class='page-foot side-bar center hide'>
			<span class='i18n' i18n='no_more'> </span>
		</div>

	</div>


	<script src="./lib/import/jquery/jquery.min.js"></script>
	<script src="./lib/import/bootstrap/js/bootstrap.min.js"></script>


	<script src="./lib/import/snowflake/core.js"></script>
	<script src="./lib/import/snowflake/context.js"></script>
	<script src="./lib/import/snowflake/event.js"></script>
	<script src="./lib/import/snowflake/rest.js"></script>
	<script src="./lib/import/snowflake/sha1.js"></script>


	<script src="./lib/export/h2o/js/widget.js"></script>
	<script src="./lib/export/h2o/js/h2o-rest-api.js"></script>
	<script src="./lib/export/h2o/js/i18n.js"></script>
	<script src="./lib/export/h2o/js/viewport.js"></script>
	<script src="./lib/export/h2o/js/auth.js"></script>


	<script src="./lib/js/config/base.js"></script>
	<script src="./lib/js/config/final.js"></script>
	<script src="./lib/i18n/default/default.strings.js"></script>

	<script src="./current-viewport.js?service=active-www"></script>

	<script src="./lib/js/ui/app-login.html.js"></script>


</body>
</html>
