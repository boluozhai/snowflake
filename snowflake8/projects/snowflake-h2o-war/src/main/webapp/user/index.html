<head>


<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title class='i18n' i18n='h2o'>h2o</title>


<link rel="stylesheet"
	href="./../lib/import/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href='./../lib/css/h2o.css' />
<link rel="stylesheet" href="./../lib/css/working.css" />
<link rel="stylesheet" href='./../lib/css/user-home.css' />


</head>
<body>

	<div id='client' class='container'>


		<div id='page-head'></div>

		<h1 class='context work-in-progress hide ' i18n='work-in-progress'></h1>



		<div class='owner-info'>
			<div>
				<h3 class='owner-nickname'></h3>
			</div>
			<div>
				(id:<span class='owner-uid'></span>)
			</div>
		</div>



		<div>
			<table class='table repo-list ' id='repo-list'>

				<tr class='list-head'>
					<td class='context' i18n='repository_name'>Repo Name</td>
					<td class='context' i18n='repository_description'>Description</td>
				</tr>

				<tr class='list-item'>
					<td>
						<h4>
							<a class='repo-name repo-href'> </a> <span
								class='repo-is-default'></span>
						</h4>
					</td>
					<td>
						<p class='repo-description'></p>
					</td>
				</tr>
			</table>
		</div>




		<h1 class='center hide '>
			-- <span class='context' i18n='flow'> </span> --
		</h1>


		<div id='page-foot'></div>

	</div>


	<script src="./../lib/import/jquery/jquery-1.11.2.js"></script>
	<script src="./../lib/import/bootstrap/js/bootstrap.min.js"></script>


	<script src="./../lib/import/snowflake/core.js"></script>
	<script src="./../lib/import/snowflake/context.js"></script>
	<script src="./../lib/import/snowflake/event.js"></script>
	<script src="./../lib/import/snowflake/rest.js"></script>
	<script src="./../lib/import/snowflake/listview.js"></script>


	<script src="./../lib/export/h2o/js/widget.js"></script>
	<script src="./../lib/export/h2o/js/h2o-rest-api.js"></script>
	<script src="./../lib/export/h2o/js/i18n.js"></script>
	<script src="./../lib/export/h2o/js/viewport.js"></script>
	<script src="./../lib/export/h2o/js/folder.js"></script>
	<script src="./../lib/export/h2o/js/cli.js"></script>
	<script src="./../lib/export/h2o/js/console.js"></script>
	<script src="./../lib/export/h2o/js/vfs.js"></script>
	<script src="./../lib/export/h2o/js/head.js"></script>
	<script src="./../lib/export/h2o/js/foot.js"></script>
	<script src="./../lib/export/h2o/js/format.js"></script>


	<script src="./../lib/js/config/base.js"></script>
	<script src="./../lib/js/config/final.js"></script>
	<script src="./../lib/i18n/default/default.strings.js"></script>
	<script src="./current-viewport.js?service=active-www"></script>


	<script src="./../lib/js/ui/user-index.html.js"></script>


</body>
</html>
