<head>


<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title class='i18n' i18n='title_repository_home'>RepoHome</title>


<link rel="stylesheet"
	href="./../../lib/import/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href="./../../lib/export/h2o/css/console.css" />

<link rel="stylesheet" href="./../../lib/export/h2o/css/folder.css" />

<link rel="stylesheet"
	href="./../../lib/export/h2o/css/file-properties-dialog.css" />

<link rel="stylesheet" href="./../../lib/css/repo-home.css" />
<link rel="stylesheet" href="./../../lib/css/h2o.css" />


</head>
<body>

	<div id='client' class='container'>

		<div id='page-head' class='magic'></div>

		<div id='page-panel' class='--hide'>


			<h1 class='hide'>
				<a class='context' context--text='{attr:viewport-uid}'
					context-href='~/{attr:viewport-uid}/' href='#'> user</a> <span>
					/ </span> <a class='context' context--text='{attr:viewport-repo-name}'
					context-href='~/{attr:viewport-uid}/{attr:viewport-repo-name}/'
					href='#'>repo</a>
			</h1>

		</div>




		<div id='path-bar' class=''>
			<!-- span class='path-bar-head'></span -->
		</div>


		<div class='magic  toolbar '>
			<button class='btn btn-default btn-modify   hide   context' i18n='modify'>modify</button>
			<button class='btn btn-default btn-dir-insert  context'
				i18n='make_dir'>+Dir</button>
			<button class='btn btn-primary btn-file-upload context'
				i18n='upload_file'>+Upload</button>
		</div>


		<div id='file-list' class=''></div>


		<div style='height: 1px; background: #ddd; margin-bottom: 30px;'></div>




		<div id='page-foot' class='page-foot side-bar magic '></div>

	</div>


	<div id='the-widgets' class='hide'>

		<!-- the path bar head -->

		<div class='path-bar-head'>

			<button class='btn btn-default btn-h2o-magic btn-lg '
				style='width: 48px'>
				<span class='mark-h2o-plus'>+</span> <span i18n='magic'
					class='context hide '>the-Magic</span>
			</button>

			<div class="btn-group btn-group-lg ">

				<a class='btn btn-primary h2o-root-button- context'
					context--text='{attr:viewport-nickname}'
					context-href='~/{attr:viewport-uid}/' href='#'>User</a>

				<button class='btn btn-primary h2o-root-button context'
					context--text='{attr:viewport-repo-name}'>Repo</button>
			</div>

		</div>
	</div>


	<script src="./../../lib/import/jquery/jquery-1.11.2.js"></script>
	<script src="./../../lib/import/bootstrap/js/bootstrap.min.js"></script>


	<script src="./../../lib/import/snowflake/core.js"></script>
	<script src="./../../lib/import/snowflake/context.js"></script>
	<script src="./../../lib/import/snowflake/event.js"></script>
	<script src="./../../lib/import/snowflake/rest.js"></script>
	<script src="./../../lib/import/snowflake/listview.js"></script>


	<script src="./../../lib/export/h2o/js/h2o-rest-api.js"></script>
	<script src="./../../lib/export/h2o/js/widget.js"></script>
	<script src="./../../lib/export/h2o/js/i18n.js"></script>
	<script src="./../../lib/export/h2o/js/viewport.js"></script>
	<script src="./../../lib/export/h2o/js/vfs.js"></script>
	<script src="./../../lib/export/h2o/js/vfs-in-rest.js"></script>

	<script src="./../../lib/export/h2o/js/modal-dialog.js"></script>
	<script src="./../../lib/export/h2o/js/file-properties-dialog.js"></script>
	<script src="./../../lib/export/h2o/js/file-upload-dialog.js"></script>
	<script src="./../../lib/export/h2o/js/alert-dialog.js"></script>
	<script src="./../../lib/export/h2o/js/folder.js"></script>
	<script src="./../../lib/export/h2o/js/cli.js"></script>
	<script src="./../../lib/export/h2o/js/console.js"></script>
	<script src="./../../lib/export/h2o/js/head.js"></script>
	<script src="./../../lib/export/h2o/js/foot.js"></script>


	<script src="./../../lib/js/config/base.js"></script>
	<script src="./../../lib/js/config/vfs.js"></script>
	<script src="./../../lib/js/config/final.js"></script>
	<script src="./../../lib/i18n/default/default.strings.js"></script>

	<script src="./current-viewport.js?service=active-www"></script>
	<script src="./../../lib/js/ui/repo-index.html.js"></script>



</body>
</html>
