<head>

<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Directory</title>

<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<link href="./export/h2o/css/console.css" rel="stylesheet"
	type="text/css" />
<link href="./export/h2o/css/folder.css" rel="stylesheet"
	type="text/css" />

</head>
<body>

	<div id='client' class='container'>

		<h2>Directory</h2>

		<div id='console'></div>

		<div id='pathBar'></div>

		<div id='fileList'></div>


	</div>

	<script src="./lib/jquery/jquery.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

	<script src="./lib/snowflake/core.js"></script>
	<script src="./lib/snowflake/context.js"></script>
	<script src="./lib/snowflake/event.js"></script>
	<script src="./lib/snowflake/rest.js"></script>
	<script src="./lib/snowflake/listview.js"></script>

	<script src="./export/h2o/js/widget.js"></script>
	<script src="./export/h2o/js/folder.js"></script>
	<script src="./export/h2o/js/console.js"></script>

	<script src="./js/config.js"></script>
	<script src="./js/Directory.js"></script>
	<script src="./this.js"></script>

	<script type="text/javascript">
		var DirectoryCtrl = com.boluozhai.h2o.webui.DirectoryCtrl;

		$(document).ready(function() {

			var context = Snowflake.getContext();
			var ctrl = new DirectoryCtrl(context);
			ctrl.selectClient('#client');
			ctrl.selectPathList('#pathBar');
			ctrl.selectFileList('#fileList');
			ctrl.selectConsole('#console');
			ctrl.init();

			ctrl.load('/');

		});
	</script>

</body>
</html>
