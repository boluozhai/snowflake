<html>
<meta charset='utf-8' />
<body>



	<div class="modal fade alert-dialog " id='alert-dialog'>
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 id='alert-title' class="modal-title context"
						i18n='file_properties'>Modal title 1</h4>
				</div>

				<div class="modal-body">

					<img id='alert-icon' />
					<h3 id='alert-message'>Content</h3>
					<input id='alert-value' type='text' />

				</div>

				<div id='alert-buttons' class="modal-footer">


					<button type="button" class="btn btn-template "
						data-dismiss="modal">temp</button>

					<button type="button" class="btn btn-default -context"
						i18n='delete' data-dismiss="modal">OK</button>

					<button type="button" class="btn btn-default -context" i18n='close'>Yes</button>

					<button type="button" class="btn btn-default -context" i18n=''>No
						changes</button>

				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


</body>
</html>
