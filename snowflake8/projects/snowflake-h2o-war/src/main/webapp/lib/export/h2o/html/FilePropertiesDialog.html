<html>

<!-- FilePropertiesDialog.html  -->

<meta charset='utf-8' />
<body>

	<!-- modal-dialog -->

	<div class="modal fade" id='the-dialog'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title context" i18n='file_properties'>Modal
						title 1</h4>
				</div>

				<div class="modal-body">

					<div class='center file-properties-icon  '>
						<div class='hide template '>
							<img class='  image file-properties-icon-image context' alt='icon'
								context-src='~/lib/export/h2o/image/file.png' />
						</div>
						<div class='instance'></div>
					</div>

					<h3 class='center file-name '>File Name</h3>

					<table class='table'>
						<tr>
							<td class='context' i18n='path'></td>
							<td class='file-path'>x</td>
						</tr>
						<tr>
							<td class='context' i18n='size'></td>
							<td class='file-size'>x</td>
						</tr>
						<tr>
							<td class='context' i18n='type'></td>
							<td class='file-type'>x</td>
						</tr>
						<tr>
							<td class='context' i18n='last_modified'></td>
							<td class='file-time'>x</td>
						</tr>
					</table>

					<div class='text-url hide '></div>

				</div>

				<div class="modal-footer">

					<button id='btn-delete' type="button"
						class="btn btn-danger context hide " i18n='delete'
						style='float: left'>del</button>

					<a id='btn-download' type="button" class="btn btn-primary context"
						i18n='download' style='float: left' target="_blank">dl</a>

					<button type="button" class="btn btn-default context"
						data-dismiss="modal" i18n='close'>Close</button>

					<button type="button" class="btn btn-primary hide">Save
						changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</body>
</html>
