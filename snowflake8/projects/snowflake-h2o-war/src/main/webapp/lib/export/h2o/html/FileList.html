<html>
<meta charset='utf-8' />
<body>

	<div class='filelist'>

		<table class='table list'>

			<tr class='list-head'>
				<th class='--i18n' i18n='icon'></th>
				<th class='i18n' i18n='name'>name</th>
				<th class='i18n' i18n='size'>size</th>
				<th class='i18n' i18n='type'>type</th>
				<th class='i18n' i18n='last_modified'>time</th>
				<th class='i18n' i18n='modify'>modify</th>
			</tr>

			<tr class='list-item'>

				<td>
					<div>
						<button class='btn btn-link on-click'>
							<span class='f_icon filelist-icon filelist-icon-dir '></span>
						</button>
					</div>
				</td>
				<td><div class='field_xxx'>
						<a href='#' class='on-click'> <span
							class=' f_name filelist-icon '>[name-xxx-xxxx]</span>
						</a>
					</div></td>


				<td><div class='field_xxx'>
						<span class='f_size'>[size]</span>
					</div></td>
				<td><div class='field_xxx'>
						<span class='f_type'>[type]</span>
					</div></td>
				<td><div class='field_xxx'>
						<span class='f_time'>[time]</span>
					</div></td>


				<td>
					<div class='btn-modify'>
						<button class='btn btn-default on-click-modify '>
							<span class='glyphicon glyphicon-pencil' />
						</button>
					</div>
					<div class='modify-detail hide '>
						<button class='btn btn-default context' i18n='rename'>改名</button>
						<button class='btn btn-danger  context' i18n='delete'>删除</button>
					</div>
				</td>


			</tr>

		</table>

	</div>

</body>
</html>
