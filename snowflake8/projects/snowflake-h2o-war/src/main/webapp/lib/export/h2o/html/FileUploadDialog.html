<meta charset='utf-8' />
<body>

	<!-- modal-dialog -->

	<div class="modal fade" id='the-dialog'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title context" i18n='upload_file'>Modal title
						1</h4>
				</div>

				<div class="modal-body">


					<div class='  margin-3 '>
						<form id="form1" enctype="multipart/form-data" method="post"
							action="upload.php">
							<div class=' margin-3 '>
								<input class='btn btn-success file-sel from-control '
									type="file" name="fileToUpload" id="input-file" multiple />
							</div>
							<div class='margin-3 center '>
								<span class='context' i18n='total_size'>total size</span> : <span
									class='total-size'>0</span>
							</div>
						</form>
					</div>


					<div class='list-component'>
						<div class='hide template'>
							<table class='table list'>
								<tr class='list-head'>
									<th class='context' i18n='name'>name</th>
									<th class='context' i18n='size'>size</th>
								</tr>
								<tr class='list-item'>
									<td class='file-name'>name</td>
									<td class='file-size'>size</td>
								</tr>
							</table>
						</div>
						<div class='instance'></div>
					</div>


					<div id="progressNumber" class='progress hide '></div>
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped progress-bar-success active"
							role="progressbar" aria-valuenow="45" aria-valuemin="0"
							aria-valuemax="100" --style="width: 45%">
							<span class="--sr-only " id='text-progress'>45% Complete</span>
						</div>
					</div>

					<div class="margin-3 center ">
						<button class='btn btn-success context' id='btn-upload-start'
							i18n="upload_start"></button>
						<button class='btn btn-danger context' id='btn-upload-cancel'
							i18n="upload_cancel"></button>
					</div>

				</div>

				<div class="modal-footer">

					<button type="button" class="btn btn-default context"
						data-dismiss="modal" i18n='close'>Close</button>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</body>
</html>
