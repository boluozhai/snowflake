<meta charset='utf-8' />
<body>

	<!-- modal-dialog -->

	<div class="modal fade" id='the-dialog'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title context" i18n='upload_file'>Modal title
						1</h4>
				</div>

				<div class="modal-body">


					<table class='table'>
						<tr>
							<th class='context' i18n='file-name'>name</th>
							<th class='context' i18n='file-size'>size</th>
						</tr>
						<tr>
							<td class='file-name'>name</td>
							<td class='file-size'>size</td>
						</tr>
					</table>

					<div>
						<form id="form1" enctype="multipart/form-data" method="post"
							action="upload.php">
							<div class="row">
								<label for="fileToUpload">Select a File to Upload</label> <input
									class='btn btn-default' type="file" name="fileToUpload"
									id="input-file" multiple />
							</div>



							<div class="row">
								<input class='btn btn-default' type="button" id='input-upload'
									value="Upload" />
							</div>
							<div id="progressNumber" class='progress'></div>

							<pre class='output'> </pre>


						</form>
					</div>

				</div>

				<div class="modal-footer">

					<button type="button" class="btn btn-default context"
						data-dismiss="modal" i18n='close'>Close</button>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
