<head>


<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title class='i18n' i18n='language'>Lang</title>


<link rel="stylesheet"
	href="./lib/import/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href='./lib/css/h2o.css' />
<link rel="stylesheet" href="./lib/css/app-language.css" />


</head>
<body>

	<div class='container'>


		<div id='page-head'></div>


		<h1 class='i18n' i18n='language'>Language</h1>


		<div class='current-sel-lang'>
			<span class='context' i18n='current_selection'></span>: <img
				class='i18n-flag cur-flag  context'
				context-src='~/lib/i18n/{attr:session-lang}/{attr:session-lang}.flag.svg'
				alt='flag' /> <span class='context'></span> <span
				class='cur-lang-name'></span>
		</div>

		<ul class='lang-list center '>
			<li class='lang-item'><btn class='btn btn-default i18n-flag-btn'>
				<img class='lang-item-image i18n-flag' /> <span
					class='lang-item-text'></span> </btn></li>
		</ul>


		<div class='debug   hide '>
			<!-- for debug -->
			<div>
				<pre class='i18n-out'></pre>
			</div>

			<div id='page-foot' class='page-foot side-bar center --hide '>
				<div class='i18n hide ' i18n='no_more'></div>
			</div>

		</div>

	</div>


	<script src="./lib/import/jquery/jquery.min.js"></script>
	<script src="./lib/import/bootstrap/js/bootstrap.min.js"></script>


	<script src="./lib/import/snowflake/core.js"></script>
	<script src="./lib/import/snowflake/context.js"></script>
	<script src="./lib/import/snowflake/event.js"></script>
	<script src="./lib/import/snowflake/rest.js"></script>
	<script src="./lib/import/snowflake/sha1.js"></script>
	<script src="./lib/import/snowflake/listview.js"></script>


	<script src="./lib/export/h2o/js/widget.js"></script>
	<script src="./lib/export/h2o/js/h2o-rest-api.js"></script>
	<script src="./lib/export/h2o/js/i18n.js"></script>
	<script src="./lib/export/h2o/js/viewport.js"></script>
	<script src="./lib/export/h2o/js/auth.js"></script>
	<script src="./lib/export/h2o/js/head.js"></script>
	<script src="./lib/export/h2o/js/foot.js"></script>
	<script src="./lib/export/h2o/js/format.js"></script>


	<script src="./lib/i18n/default/default.strings.js"></script>
	<!-- script src="./lib/i18n/en_US/en_US.strings.js"></script -->
	<!-- script src="./lib/i18n/zh_CN/zh_CN.strings.js"></script -->

	<script src="./lib/js/config/base.js"></script>
	<script src="./lib/js/config/final.js"></script>
	<script src="./lib/js/ui/app-language.html.js"></script>

	<script src="./current-viewport.js?service=active-www"></script>



</body>
</html>
