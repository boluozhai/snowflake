<head>

<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>注册</title>

<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<link href="./css/signin.css" rel="stylesheet" type="text/css" />


<style type="text/css">
.to-reg {
	margin-top: 100px;
	text-align: center;
}
</style>

</head>
<body>


	<div class="container">

		<form class="form-signin" role="form">
			<div>
				<h2 class="form-signin-heading">注册个帐号</h2>
			</div>
			<div>
				<input id='edit-email' type="email" class="form-control"
					placeholder="邮箱地址" required autofocus />
			</div>
			<div>
				<input id='edit-passwd' type="password" class="form-control"
					placeholder="密码" required />
			</div>
			<div>
				<input id='edit-passwd-2' type="password" class="form-control"
					placeholder="密码，再来一次" required />
			</div>
			<div>
				<button id='btn-ok' class="btn btn-lg btn-primary btn-block"
					type="button">确定</button>
			</div>
		</form>


		<div class='to-reg'>
			<a href='Login.html'>我有现成的帐号！</a>
		</div>

	</div>




	<script src="./lib/jquery/jquery.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

	<script src="./lib/snowflake/core.js"></script>
	<script src="./lib/snowflake/context.js"></script>

	<script src="./this.js"></script>


	<script type="text/javascript">
		$(document).ready(function() {

			$('#btn-ok').click(onClickOK);

		});

		function onClickOK() {

			var email = $('#edit-email').val();
			var passwd = $('#edit-passwd').val();
			var passwd2 = $('#edit-passwd-2').val();

			var msg = 'reg(' + email + ',' + passwd + ',' + passwd2 + ')';
			//	System.out.println(msg);
			alert(msg);

		}
	</script>

</body>
</html>
