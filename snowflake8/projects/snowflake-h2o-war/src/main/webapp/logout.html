<head>


<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title class='i18n' i18n='logout'>Logout</title>


<link rel="stylesheet"
	href="./lib/import/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href='./lib/css/h2o.css' />
<link rel="stylesheet" href="./lib/css/signin.css" />
<link rel="stylesheet" href="./lib/css/app-logout.css" />


</head>
<body>



	<div class="container root-box hide center ">

		<div class='view-success'>
			<!-- success -->
			<h1 class='context' i18n='has_sign_out'>已退出</h1>
			<button class='btn btn-primary btn-ok context' i18n='ok'>确定</button>
		</div>

		<div class='view-error'>
			<!-- error -->
			<h1 class='context' i18n='want_to_logout'>还没有退出</h1>
			<button class='btn btn-primary btn-logout context' i18n='yes'>去意已决</button>
			<button class='btn btn-default btn-back context ' i18n='back'>返回</button>
		</div>

		<div class='page-foot side-bar center hide'>
			<span class='i18n' i18n='no_more'> </span>
		</div>

	</div>


	<script src="./lib/import/jquery/jquery.min.js"></script>
	<script src="./lib/import/bootstrap/js/bootstrap.min.js"></script>


	<script src="./lib/import/snowflake/core.js"></script>
	<script src="./lib/import/snowflake/context.js"></script>
	<script src="./lib/import/snowflake/event.js"></script>
	<script src="./lib/import/snowflake/rest.js"></script>
	<script src="./lib/import/snowflake/sha1.js"></script>


	<script src="./lib/export/h2o/js/widget.js"></script>
	<script src="./lib/export/h2o/js/h2o-rest-api.js"></script>
	<script src="./lib/export/h2o/js/i18n.js"></script>
	<script src="./lib/export/h2o/js/viewport.js"></script>
	<script src="./lib/export/h2o/js/auth.js"></script>


	<script src="./lib/js/config/base.js"></script>
	<script src="./lib/js/config/final.js"></script>
	<script src="./lib/js/i18n/default.js"></script>
	<script src="./lib/js/ui/app-logout.html.js"></script>

	<script src="./current-viewport.js?service=active-www"></script>




</body>
</html>
