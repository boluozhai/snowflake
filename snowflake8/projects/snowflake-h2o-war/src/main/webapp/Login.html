<head>

<meta charset='utf-8' />
<title>no_title</title>

<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

</head>
<body>

	<div class='container'>

		<h1>请登录</h1>

		<div>
			<span>Email</span> <input id='f_user' type="email" />
		</div>
		<div>
			<span>Password</span> <input id='f_password' type="password" />
		</div>
		<div>
			<button class='btn btn-success btn-login ' type="button">登录</button>
		</div>
	</div>

	<script src="./lib/jquery/jquery.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

	<script src="./lib/snowflake/core.js"></script>
	<script src="./lib/snowflake/context.js"></script>

	<script src="./this.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {

			$('.btn-login').click(onClickLogin);

		});

		function onClickLogin() {

			var user = $('#f_user').val();
			var pass = $('#f_password').val();

			var msg = 'login(' + user + ',' + pass + ')';
			//	System.out.println(msg);
			alert(msg);

		}
	</script>

</body>
</html>
